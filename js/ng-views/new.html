<h2>New Post</h2>

<form>
  <textarea placeholder="Body" ng-model="vm.grumble.body"/></textarea>
  <input placeholder="Author" data-ng-model="vm.grumble.author" />
  <input placeholder="Photo URL" data-ng-model="vm.grumble.photo_url" />
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
